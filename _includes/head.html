<head>
  {% if jekyll.environment == 'production'%}
    {% include google-analytics.html %}
  {% endif %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <!-- Twitter Card data -->
  <meta name="twitter:card" value="summary">

  <!-- Facebook Meta Tags -->
  <meta property="og:url"           content="{{ page.url | prepend: site.url }}" />
  <meta property="og:type"          content="{% if page.layout == "post" %}article{% else %}website{% endif %}" />
  <meta property="og:title"         content="{{page.title | default: site.title}}{% if page.title %} | {{ site.title }}{% endif %}" />
  <meta property="og:description"   content="{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <meta property="og:image"         content="{{"/img/fav.png" | prepend: site.url }}"/>
  <!-- End Facebook Meta Tags -->
  <meta itemprop="image" content="{{"/img/fav.png" | prepend: site.url }}">
  <meta property="thumbnailURl" content="{{"/img/fav.png" | prepend: site.url }}"/>
  <meta name="description" content="{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="date" content="{{ page.date | default: 2018-03-04}}">
  <meta name="category" content="{{ page.category }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: site.url }}">


  {% if jekyll.environment == 'production' %}
  <!-- <style type="text/css">
    {% include fonts.css %}
  </style> -->
  <link rel="preload" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </noscript>
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Merriweather:200,300,300i,400,400i,700,700i,900,900i" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:200,300,300i,400,400i,700,700i,900,900i">
  </noscript>
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
  </noscript>
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
  </noscript>
  <style type="text/css">
    {% capture inline-scss %}
      {% include inline.scss %}
    {% endcapture %}
    {{ inline-scss | scssify }}
  </style>

  <!-- <link rel="stylesheet" href="{{"/assets/main.css" | prepend: site.url }}"> -->

  
  <!-- Asynchronous CSS loading -->
  <link rel="preload" href="{{"/assets/main.css" | prepend: site.url }}" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="{{"/assets/main.css" | prepend: site.url }}">
  </noscript>
  <link rel="preload" href="{{"/assets/vendor/css/prism.css" | prepend: site.url }}" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="{{"/assets/vendor/css/prism.css" | prepend: site.url }}">
  </noscript>

  <!-- <style type="text/css">
    {% include prism.css%}
  </style> -->
  {% else %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{"/assets/main.css" | prepend: site.url }}">
  <link rel="stylesheet" href="{{"/assets/vendor/css/prism.css" | prepend: site.url }}">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:200,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  {% endif %}
  

</head>
