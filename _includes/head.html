<head>
  {% if jekyll.environment == 'production'%}
    {% include google-analytics.html %}
  {% endif %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <!-- Twitter Card data -->
  <meta name="twitter:card" value="summary">

  <!-- Facebook Meta Tags -->
  <meta property="og:url"           content="{{ page.url | prepend: site.url }}" />
  <meta property="og:type"          content="article" />
  <meta property="og:title"         content="{{page.title | default: site.title}}{% if page.title %} | {{ site.title }}{% endif %}" />
  <meta property="og:description"   content="{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <meta property="og:image"         content="{{ page.background | prepend: site.url | replace: '//', '/' }}" />
  <!-- End Facebook Meta Tags -->
  <meta itemprop="image" content="{{ page.background | prepend: site.url | replace: '//', '/' }}">
  <meta name="description" content="{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="date" content="{{ page.date | default: 2018-03-04}}">
  <meta name="category" content="{{ page.category }}">
  
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/vendor/font-awesome/css/font-awesome.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="stylesheet" href="{{"/assets/vendor/css/prism.css" | relative_url }}">


</head>
