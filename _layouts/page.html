---
layout: default
---
{% if page.background %}
<div class="page-header header-filter" data-parallax="true" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}');">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-10">
        <h1 class="title">{{ page.title }}</h1>
        {% if page.subtitle %}
          <h4 class="pageSubtitle">{{ page.subtitle | default: page.description }}</h4>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% else %}
<div class="page-header header-filter" data-parallax="true" style="background-color: #2b2f3c;">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-10">
        <h1 class="title">{{ page.title }}</h1>
        {% if page.subtitle %}
          <h4  class="pageSubtitle">{{ page.subtitle | default: page.description }}</h4>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endif %}

<div class="main main-raised">
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col-lg-9 col-md-8"> 
          <div id="article-section">

            {{ content }}

          </div>
        </div>
        <div class="col-lg-3 col-md-4">
          <!-- THE SIDEBAR CONTENT GOES HERE -->
        </div>
      </div>
    </div>
  </div>
</div>
